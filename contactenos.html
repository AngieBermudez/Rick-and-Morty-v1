    <meta charset="UTF-8">

</head>
<body>
     <!-- <h1 class="titulo">Mi primera Pagina</h1>
    <h2 class="subtitulo">Bienvenidos</h2>  -->
    <nav class="main-menu">
        <div>
            <img src="./imagen/PNG.png" width="50%" height="80">
        </div>
        <ul class="main-menu opt-menu">  <!--  NOS PERMITEN CREAR LISTAS NO ORDENADAS-->

            <li> <a href="./quienSoy.html">Sobre mi</a> </li>
            <li> <a href="#">Contactenos</a> </li>
        </ul >
             
    </nav>
    <div class="container">
        <H1> REGISTRATE PARA MAS INFORMACION</H1>

        <form method="POST" action="" class="form-flex">

             <div class="input-form">
                 <div>
                    <label for="nombre">Nombre</label>
                </div>
                <input id="nombre" name="nombre" type="text" required>
            </div>

            <div class="input-form">
                <div>
                     <label for="apellido">Apellido</label>
                </div>
                 <input id="apellido" name="apellido" type="text" required>
            </div>

            <div class="input-form">
                <div>
                    <label for="edad">Edad</label>
                </div>
                <input id="edad" name="edad" type="number" required>
            </div>   
            
            <div class="input-form">
                <div>
                     <label for="email">Correo Electronico</label>
                 </div>
                <input id="email" name="email" type="email" required>
            </div>  
            
            <div class="input-form">
                <div>
                    <label for="contrasena">Contrase√±a</label>
                 </div>
                <input id="contrasena" name="contrasena" type="password">
            </div> 
            
            <div class="input-form">
                <div>
                     <label for="fechanacimiento">Fecha de Nacimiento</label>
                 </div>
                <input id="fechanacimiento" name="fechanacimiento" type="date">
            </div>  
            
            <section class="opt">
                <div class="input-form option">
                    <h4>Genero</h4>
                    <input id="mujer" name="genero" type="radio">
                    <label for="mujer">Mujer</label>
                    <input id="hombre" name="genero" type="radio">
                    <label for="hombre">Hombre</label>
                    
                </div>
    
                <div class="input-form option"> 
                    <h4>Deporte Favorito</h4>
                    <input id="futbol" name="futbol" type="checkbox">
                    <label for="futbol">Futbol</label>
                    <input id="ciclismo" name="ciclismo" type="checkbox">
                    <label for="ciclismo">Ciclismo</label>
                    <input id="patinaje" name="patinaje" type="checkbox">
                    <label for="patinaje">Patinaje</label>                               
    
                </div>
            </section>

            <div class="form-button">
                <button type="submit">Enviar</button>
            </div>

        </form>

    </div>    

    <footer>
        <p> Hecho con <i class="fas fa-hand-holding-heart"></i> por Angie Bermudez </p>
    </footer>
